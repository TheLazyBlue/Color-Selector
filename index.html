<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Gradient Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Gradient Picker</h1>
        <div class="gradient-container">
            <div class="slider-vertical">
                <input type="range" id="brightness-slider" min="0" max="100" value="50" step="1">
            </div>
            <div id="gradient">
                <div id="color-indicator"></div>
            </div>
            <div class="slider-vertical">
                <input type="range" id="saturation-slider" min="0" max="100" value="100" step="1">
            </div>
        </div>
        <div class="color-info">
            <div id="color-preview"></div>
            <p>Selected Color: <input id="hex-value" type="text" value="#FFFFFF" maxlength="7" autocomplete="off"></p>
        </div>
        <div class="button-container">
            <button id="random-btn">Random Color</button>
            <button id="unselect-btn">Unselect Color</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
